<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task Handler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body style="background-color:lightgreen">

    <div class="container" align="center">
        <h1 style="font-family: Arial, Helvetica, sans-serif"><b>ToDo List<b></h1>
        <div class="input-group">
            <input type="text" class="form-control" id="input" placeholder="Add Here..." name="search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit" id="addbtn"><i
                        class="glyphicon glyphicon-plus"></i></button>
                <button class="btn btn-default" type="submit" id="delbtn"><i
                        class="glyphicon glyphicon-minus"></i></button>
                <button class="btn btn-default" type="submit" id="pdfbtn"><i
                        class="glyphicon glyphicon-download"></i></button>
            </div>
        </div>
        <ul class="list-group list-group-flush" id="list" style="text-align:left">
        </ul>
    </div>
</body>

</html>
